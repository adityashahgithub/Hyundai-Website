<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hyundai | E‑Brochure</title>
    <link rel="stylesheet" href="../styles/basic.css" />
    <script>
      function downloadBrochure(model) {
        alert('This is a demo. Brochure for ' + model + ' would download.');
      }
    </script>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <a class="brand" href="../landing.html"><img src="../assets/hyundai.png" alt="Hyundai" /></a>
        <a class="back-link" href="../landing.html">← Back to Home</a>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <h1>E‑Brochure</h1>
        <p>Select a model to download brochure</p>
      </div>
    </section>

    <main class="content container">
      <div class="card-list">
        <article class="card">
          <h3>CRETA</h3>
          <button onclick="downloadBrochure('CRETA')">Download</button>
        </article>
        <article class="card">
          <h3>VENUE</h3>
          <button onclick="downloadBrochure('VENUE')">Download</button>
        </article>
        <article class="card">
          <h3>IONIQ 5</h3>
          <button onclick="downloadBrochure('IONIQ 5')">Download</button>
        </article>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>© 2025 Hyundai (Student Project)</small>
      </div>
    </footer>
  </body>
  </html>
